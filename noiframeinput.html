<!DOCTYPE html>
<html>
  <head>
    <base target="_self" />

    <meta charset="utf-8" />

    <meta name="description" content="" />
    <title>Llista</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-xl">
      <div class="card">
        <div class="card-header">noIframe</div>
        <div class="card-body">
          <h5 class="card-title">Introdueix la url que vulguis integrar</h5>

          <p>
            Aquesta pàgina està pensada per embeure webapps generada amb Google
            App Scripts i eliminar el bànner que surt per defecte
          </p>
          <form action="http://moominot.github.io/noiframe" method="get">
            <div class="input-group mb-3">
              <input
              id="input"
                name="url"
                type="text"
                class="form-control"
                placeholder="Introdueix la url"
                aria-label="Introdueix la url"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Ves-hi
              </button>
            </div>
          </form>
          <p>
            També pots escriure l'adreça manualment. Per exemple:
            <a href="moominot.github.io/noiframe?url=http://google.com"
              >moominot.github.io/noiframe<strong
                >?url=http://google.com</strong
              ></a
            >
          </p>
        </div>
      </div>
    </div>
    <script>
              function preventFormSubmit() {
    var forms = document.querySelectorAll('form');
    for (var i = 0; i < forms.length; i++) {
      forms[i].addEventListener('submit', function(event) {
      event.preventDefault();
      });
    }
  }
  window.addEventListener("load", functionInit, true); 
  
  
  function functionInit(){  
    preventFormSubmit();


    
  };
  document.getElementById("button-addon2").addEventListener("click",function(){
    var noiframeurl = "https://moominot.github.io/noiframe"
    var input = document.getElementById("input").value

    var novaurl = noiframeurl+"?url="+input
    console.log(novaurl)
    window.location.replace(novaurl)

  })
  
    </script>
  </body>
</html>
