<head>

  <!--  Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  
  <style>
    .iframecontainer {
      position: absolute;
      overflow: hidden;
      width: 100%;
      top: 56px;
      bottom: 0;
    }

    /* Then style the iframe to fit in the container div with full height and width */
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <nav class="navbar  bg-light">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menulateral"

      <a class="navbar-brand" href="https://script.google.com/macros/s/AKfycbyskXj3dDYibP2O52FghL6i6-byrGTVPbICkcvfMd3O8yDz3LHQ-WtSNCfqKQTgzETx0w/exec?page=config"

  <div class="offcanvas offcanvas-start" tabindex="-1" id="menulateral" aria-labelledby="menulateralLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menulateralLabel">Offcanvas with backdrop</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
